<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron">
		<h3>
			Login
		</h3>
		<form ng-submit="login.doLogin()">
			<div class="form-group">
				<label>
					Username
				</label>
				<input type="text" autocorrect="off" autocapitalize="none" class="form-control" ng-model="login.loginData.username">
			</div>
			<div class="form-group">
				<label>
					Password
				</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>
			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">
					Login
				</span>
				<span ng-if="login.processing" class="spinner">
					<span class="glyphicon glyphicon-repeat">
					</span>
				</span>
			</button>
			<br>
			<div>
				<h5>
					<a href="/register">
						Register
					</a>
				</h5>
			</div>
		</form>
	</div>
</div>
