<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron">
		<h1>
			Register
		</h1>
		<form ng-submit="register.doRegister()">
			<div class="form-group">
				<label>
					Username
				</label>
				<input type="text" autocorrect="off" autocapitalize="none" class="form-control" ng-model="register.registerData.username">
			</div>
			<div class="form-group">
				<label>
					Password
				</label>
				<input type="password" class="form-control" ng-model="register.registerData.password">
			</div>
			<div class="form-group">
				<label>
					Repeat Password
				</label>
				<input type="password" class="form-control" ng-model="register.registerData.rePassword">
			</div>
			<div class="alert alert-danger" ng-if="register.error">
				{{ register.error }}
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!register.processing">
					Register
				</span>
				<span ng-if="register.processing" class="spinner">
					<span class="glyphicon glyphicon-repeat">
					</span>
				</span>
			</button>
		</form>
	</div>
</div>
