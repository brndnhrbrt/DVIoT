<style>
	.bolder {
		font-weight: bold !important;
	}
</style>
<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron">
		<h2 class="bolder">
			Create a Location
		</h2>
		<form ng-submit="loc.createLocation()">
			<div class="form-group">
				<label>
					Name
				</label>
				<input type="text" autocorrect="off" autocapitalize="none" class="form-control" ng-model="loc.locData.name">
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!loc.processing">
					Create
				</span>
				<span ng-if="loc.processing" class="spinner">
					<span class="glyphicon glyphicon-repeat">
					</span>
				</span>
			</button>
		</form>
	</div>
</div>
